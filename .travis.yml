# stats available at
# https://travis-ci.org/strukturag/libheif/
language: cpp
compiler:
  - clang
  - gcc
os:
  - osx
  - linux
dist: bionic
cache:
  directories:
    - '$HOME/.sonar/cache'
addons:
  apt:
    packages:
      - libde265-dev
      - libx265-dev
  sonarcloud:
    organization: "cartoonfan"
    token: 
      secure: ""

before_install:
- git fetch --unshallow

script:
  # Prepare the build system
  - mkdir build
  - cd build
  - cmake ..
  - cd ..
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarQube Scanner) into the "bw-output" folder
  - if [ $TRAVIS_OS_NAME = osx ]; then build-wrapper-macosx-x86 --out-dir bw-output cmake --build build/; else build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then build-wrapper-macosx-x86 --out-dir bw-output make heif-test; else build-wrapper-linux-x86-64 --out-dir bw-output make heif-test; fi
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner
